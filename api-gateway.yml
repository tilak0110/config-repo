server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order-service/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true


management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env  # Exposing the health, info, metrics, and environment endpoints
  endpoint:
    health:
      show-details: always  # Always show health details