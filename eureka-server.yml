spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env  # Exposing the health, info, metrics, and environment endpoints
  endpoint:
    health:
      show-details: always  # Always show health details
